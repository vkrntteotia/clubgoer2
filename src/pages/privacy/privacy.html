<ion-header>

  <ion-toolbar color="black">
    <button ion-button menuToggle>
      <ion-icon style="color:#fff;" name="menu"></ion-icon>
    </button>
    <ion-title>{{terms?.title}}</ion-title>
    <ion-buttons end class="rbutton">
      <button ion-button clear><img width="15px" src="assets/img/rlogo.png"></button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>



<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content style="color:#878787;" pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing..."></ion-refresher-content>
    </ion-refresher>
    <div class="main">
     <h3>Privacy Policy</h3>
     <p>{{terms?.description}}</p>
    </div>
</ion-content>
