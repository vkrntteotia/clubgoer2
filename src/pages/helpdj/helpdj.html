<ion-header>

    <ion-navbar color="black">
        <button ion-button menuToggle>
            <ion-icon style="color:#fff;" name="menu"></ion-icon>
          </button>
        <ion-title style="padding-right: 22% !important;">{{help?.title}}</ion-title>
        <div class="logo">
          <img src="assets/img/rlogo.png">
        </div>
      </ion-navbar>

</ion-header>



    <ion-content padding>
        <ion-refresher (ionRefresh)="doRefresh($event)">
            <ion-refresher-content style="color:#878787;" pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing..."></ion-refresher-content>
        </ion-refresher>
        <div class="main">
         <h3>Help</h3>
         <p [innerHTML]="help?.description"></p>
        </div>
   </ion-content>
