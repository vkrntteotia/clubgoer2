<ion-header>
  <ion-navbar color="black">
    <ion-title>Edit Profile</ion-title>
    <ion-buttons end>
      <button ion-button clear><img width="15px" src="assets/img/rlogo.png"></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content style="background:#212121;">
<ion-card style="background: rgba(255,255,255,0.1);">

    <div class="profilepic">
    <div class="userpro">
      <img [src]="srcImage">
    </div>
    <div class="editbtn">
      <button color="light" clear ion-button icon-only (click)="CameraAction()">
        <ion-icon name="create"></ion-icon>
      </button>
    </div>
  </div>
  </ion-card-content>
</ion-card>
