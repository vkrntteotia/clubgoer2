<ion-header>

  <ion-navbar color="black">
    <button ion-button menuToggle style="display:block !important;">
      <ion-icon style="color:#ffae00;" name="menu"></ion-icon>
    </button>
    <ion-title>My Profile</ion-title>
    <ion-buttons end class="rbutton">
      <button ion-button clear><img width="15px" src="assets/img/rlogo.png"></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content padding class="" style="background:#212121;">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content style="color:#878787;" pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing..."></ion-refresher-content>
  </ion-refresher>
  <h1 class="profilehead">Profile View </h1>
  <div class="profilepic">
    <div class="userpro">
      <img [src]="appsetting.profile?.image">
    </div>
    <div class="editbtn">
      <button (click)="profileeditPage()" color="light" clear ion-button icon-only>
        <ion-icon name="create"></ion-icon>
      </button>
    </div>
    <h1 class="profiletitle">{{appsetting.profile?.complete_name}}</h1>
  </div>
    <div class="address">
      <h3 class="addresstitle">Email</h3>
      <p>{{appsetting.profile?.email}}</p>
    <!--<h3 class="edittitle" (click)="payinfo()">Edit  Payment Info</h3>-->
    </div>
